<ion-view title="Friends">
  <ion-content class="has-header">
      <ion-item href="#/tab/friend/{{friend.id}}">
      <div class="card" ng-repeat="friend in friends" >
              <div class="item item-text-wrap">
                  <i class="icon ion-person-add"></i>
                  {{friend.name}}
              </div>
      </div>
      </ion-item>
  </ion-content>
</ion-view>
